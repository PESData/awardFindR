              "title" : "RAPID: Impacts, Disruption, and Displacement After Low Attention Disasters: Experiences of Non-owner and Immigrant Households"
            }, {
              "abstractText" : "The Louis Stokes Alliances for Minority Participation (LSAMP) program assists universities and colleges in their efforts to significantly increase the numbers of students matriculating into and successfully completing high quality degree programs in science, technology, engineering and mathematics (STEM) disciplines to diversify the STEM workforce.  Particular emphasis is placed on transforming undergraduate STEM education through innovative, evidence-based recruitment and retention strategies, and relevant educational experiences in support of racial and ethnic groups historically underrepresented in STEM disciplines: African Americans, Hispanic Americans, American Indians, Alaska Natives, Native Hawaiians, and Native Pacific Islanders.  These strategies facilitate the production of well-prepared students highly-qualified and motivated to pursue graduate education or careers in STEM.\n\nFor the United States (U.S.) to remain globally competitive, it is vital that it taps into the talent of all its citizens and provides exceptional educational preparedness in STEM areas that underpin the knowledge-based economy.  The Garden State LSAMP (GSLSAMP) program was established in 2009 in response to the need for a more diverse and skilled technical workforce.  That need still exists and is particularly acute in the State of New Jersey.  The eight public and private institutions that make up the GSLSAMP are diverse and include one community college and seven four-year institutions, including one private institution.  The institutions are Essex County College, Fairleigh Dickinson University, Kean University, Montclair State University, New Jersey Institute of Technology, Rutgers University New Brunswick and Newark, and William Paterson University.  The goal of the Alliance is to increase the number of underrepresented minority (URM) graduates with STEM degrees by 60% over the next five years.  This goal will be accomplished by integrating GSLSAMP efforts and proven best practices into institutional, local and regional efforts that encourage success in STEM including learning communities, research experiences, academic bootcamps, collaboration with the community colleges of the Northern New Jersey Bridges to the Baccalaureate, research conferences and advisement. It will also increase the number of urban minority students from GSLSAMP institutions pursuing graduate education and international experiences by 20% through integrated research experiences and graduate school preparation and advisement.  These goals support the National Science Foundation's strategic goal to \"cultivate a world-class, broadly inclusive science and engineering workforce, and expand the scientific literacy of all citizens.\"\n\nThe knowledge generating research study seeks to understand the factors and mechanisms related to the GSLSAMP's successes in increasing the participation of URM students in STEM from several common and uncommon sources and their subsequent graduation with an undergraduate STEM degree.  The studies will potentially reveal the factors and mechanisms in the STEM academic pipeline that increase URM students' interests and efforts in pursuing graduate training and a career in STEM, which will lead to a more talented and diverse STEM workforce.  An external evaluation team will implement both quantitative and qualitative instruments to assess the overall quality of the programs on the individual campuses as well as the entire alliance related to the overall goals of the project.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Newark",
              "awardeeName" : "Rutgers University Newark",
              "cfdaNumber" : "47.076",
              "fundsObligatedAmt" : "1600000",
              "fundProgramName" : "Alliances-Minority Participat.",
              "id" : "1909824",
              "piEmail" : "agates@rutgers.edu",
              "piFirstName" : "Alexander",
              "piLastName" : "Gates",
              "date" : "02/14/2019",
              "startDate" : "03/01/2019",
              "expDate" : "02/29/2024",
              "title" : "Louis Stokes STEM Pathways and Research Alliance: Garden State LSAMP"
            }, {
              "abstractText" : "The Discovery Research K-12 program (DRK-12) seeks to significantly enhance the learning and teaching of science, technology, engineering and mathematics (STEM) by preK-12 students and teachers, through research and development of innovative resources, models and tools (RMTs). Projects in the DRK-12 program build on fundamental research in STEM education and prior research and development efforts that provide theoretical and empirical justification for proposed projects.\n\nSRI International (SRI) in partnership with Lawrence Hall of Science (the Hall) will conduct an efficacy study of a new comprehensive science curriculum for middle grades 6-8 called Amplify Science Middle School (ASMS). This school science curriculum integrates disciplinary core ideas, science and engineering practices, and crosscutting concepts. The overarching aim of the study will be to understand the impact of the curriculum on student achievement, classroom implementation, and teacher practice in relation to the recommendations of \"A Framework for K-12 Science Education\" and the Next Generation of Science Standards. While the number of states fully adopting NGSS hovers at around 20, nearly another 20 states have either incorporated the Framework or substantial portions of the NGSS into their state frameworks. Currently, the number of curriculum materials that have been designed for the Framework are relatively few, and thus the efficacy evidence basis for NGSS-designed curricula is limited. As more and more curriculum materials become available for supporting the Framework vision, the science education field needs rigorous research on the efficacy of curricula and the conditions required to implement them. ASMS is the Hall's first comprehensive 6-8 grade curriculum that has been designed specifically to meet the vision of the Framework and NGSS. Field trials of ASMS with more than 475 teachers and 34,000 students in a wide variety of settings, including urban, rural and suburban schools, have shown positive impact on student achievement, providing a compelling reason for a large-scale efficacy trial at this time.\n\nThe study will involve both quantitative and qualitative methods within an experimental design that will allow the examination of relations between contextual factors and student learning gains to help explain the results. Thus, this study will be important for moving education researchers toward increased understanding of how to meaningfully study and support teaching and learning in districts that will be trying to implement the next generation of science curriculum materials. Work will be conducted in districts with large numbers of students from groups that are underrepresented in STEM fields so that educators can better understand the promise of NGSS-aligned curricula in promoting access and equity in science education. The research team will conduct a random assignment efficacy study in 7th grade classrooms beginning in academic year 2018-19 and following up with these students as 8th graders in academic year 2019-20. Teachers in both conditions will receive professional development on the NGSS; teachers in the treatment condition will also receive professional development in the use of the ASMS materials. The recruiting target is a sample of 48 middle schools within up to 6 medium to large districts in California and/or Washington. The researchers will attempt to recruit all middle schools and all 7th grade\nscience teachers in a district. It is anticipated that each school will have an average of two teachers teaching 3 sections of 7th grade science with 30 students per section for an approximate total of 96 teachers and 8,640 students. All students should have opportunities to learn science. This study will aim to draw valid inferences about the impact of curricula in districts with high concentrations of students who have been historically underrepresented in STEM. This work will also contribute to the larger, nationwide effort to support standards-based instructional reforms in science by helping to identify conditions needed for successful implementation of NGSS-designed curriculum materials. The findings will provide an important basis for investments in new curriculum materials and will be of strong interest to those in science education and the learning sciences, as well as to district leaders and policymakers concerned with scaling up of rigorous curriculum.",
              "awardeeCounty" : "San Francisco",
              "awardeeName" : "WestEd",
              "cfdaNumber" : "47.076",
              "fundsObligatedAmt" : "2796424",
              "fundProgramName" : "Discovery Research K-12",
              "id" : "1913317",
              "piEmail" : "christopher.harris@wested.org",
              "piFirstName" : "Christopher",
              "piLastName" : "Harris",
              "date" : "02/11/2019",
              "startDate" : "11/15/2018",
              "expDate" : "07/31/2022",
              "title" : "An efficacy study of a comprehensive, middle school science curriculum that integrates disciplinary core ideas, science and engineering practices, and crosscutting concepts"
            }, {
              "abstractText" : "This exploratory project investigates how engineering faculty learn to become engineering education researchers through mentoring relationships via the NSF-funded Research Initiation in Engineering Formation grants. Findings from this research are used to develop training materials and inform a networking event intended to pair engineering faculty interested in engineering education research with potential mentors at different institutions.  Training engineering faculty in engineering education research expands the number of faculty adopting research-based instructional practices in their courses, and results in improved teaching, advising, programming, and policy-making by closing the research-to-practice gap.\n\nWhile previous mentorship models have focused on the content of engineering education as a field, this work identifies effective strategies from successful mentoring relationships that incorporate the social and cultural components of becoming an engineering education researcher. By conducting qualitative interviews of engineering faculty and engineering education researchers mentee-mentor pairs, the study the study develops a conceptual model of the formation of engineering education researchers' identity. This model clarifies how researchers undergo a paradigm shift and potential career pivot to expand their expertise in a related, but distinct, discipline of engineering education. This novel approach provides important information to enhance existing training materials and to develop additional training opportunities for engineering faculty who are interested in conducting engineering education research. Additionally, the model has implications for understanding job retraining and approaches for engaging faculty in lifelong learning.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Champaign",
              "awardeeName" : "University of Illinois at Urbana-Champaign",
              "cfdaNumber" : "47.041",
              "fundsObligatedAmt" : "232492",
              "fundProgramName" : "EngEd-Engineering Education",
              "id" : "1914735",
              "piEmail" : "kjens@illinois.edu",
              "piFirstName" : "Karin",
              "piLastName" : "Jensen",
              "date" : "02/11/2019",
              "startDate" : "02/15/2019",
              "expDate" : "01/31/2022",
              "title" : "EAGER Collaborative Proposal: Developing Engineering Faculty as Engineering Education Researchers Through Mentorship"
            }, {
              "abstractText" : "Criminal courts that operate under the same formal law and policy often develop their own norms and practices, resulting in very different kinds of justice outcomes depending upon where a case is adjudicated. And when formal legal policies change, the reforms generally get implemented in distinct and divergent ways by local court actors, sometimes in ways inconsistent with policy goals. This project capitalizes upon recent major policy changes imposed in the federal criminal system by the U.S. Department of Justice (DOJ) to examine how different court \"communities\" have responded to the changes. Specifically, new policies have been developed urging prosecutors to focus on certain kinds of federal crimes, and that require prosecutors across the country to maximize the potential punishment. While the DOJ policies aim for standardized prosecutorial practices across the diverse federal district courts, prior research suggests that local courts will vary in how they translate these directives into action.  \n \nThe study builds directly upon the PI's previous NSF-funded research that examined jurisdictional differences in adjudication strategies in federal court, using both qualitative field methods and quantitative methods. The project revisits the same research sites (4 geographically and demographically diverse federal districts) to assess whether and how the current DOJ policy impacts caseload characteristics (including defendant demography) and adjudication practices and outcomes, with a focus on how formal top-down policy is translated into localized, on-the-ground legal action. Using interviews, observations, and administrative data from the federal courts, the project tests three related hypotheses: 1) Despite the return to policies that aim to control local practices through top-down mandates, adaptations will be localized in practice. Between-district variations will continue to be evident in four distinct sets of practices: case selection; prosecutorial charging practices; terms and modes of plea agreements; and formal sentencing practices. 2) Within-district, demographic composition of the caseload, the application of prosecutorial-controlled sentencing tools, and sentence lengths will change as a function of temporal period, but local adjudication norms will temper such change. 3) The degree of change in local practice norms will be greater in the current policy period (beginning May, 2017) than the previous one (2010-2017) because the current policy authorizes increased punishment for defendants and includes local compliance mechanisms.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "",
              "awardeeName" : "University of California-Irvine",
              "cfdaNumber" : "47.075",
              "fundsObligatedAmt" : "153287",
              "fundProgramName" : "LSS-Law And Social Sciences",
              "id" : "1849089",
              "piEmail" : "lynchm@uci.edu",
              "piFirstName" : "Mona",
              "piLastName" : "Lynch",
              "date" : "02/08/2019",
              "startDate" : "02/01/2019",
              "expDate" : "01/31/2021",
              "title" : "Case Adjudication as Local Practice: A Follow-up Study using Multiple Methods"
            }, {
              "abstractText" : "Short-term environmental disturbances and long-term environmental change have displaced millions worldwide. The US Gulf Coast region is especially vulnerable to the impacts of hurricanes, sea level rise, land subsidence, and flooding. Some parishes in Louisiana have lost over 90% of their land, largely due to environmental changes. What socioeconomic and cultural factors influence perceptions of environment risk and migration? This project investigates factors not traditionally associated with the environment, including ties to place, strong social relationships, and counter perceptions of environmental risk, that might keep people in place, despite environmental risk. Migration theory suggests that behavior is largely linked to economic factors, such as income opportunities or life ambitions. This research, which trains a graduate student in methods of rigorous, scientific data collection and analysis, will investigate whether, and to what extent, environmental perceptions impact movement decisions. Improved understanding of movement decisions can inform local and state decision makers, yielding more precise composite descriptions of their constituents and likely behavioral outcomes, enabling better prediction of migration patterns and strategic planning. Environmental perceptions are also of value to the emergency and first-response communities when they confront new environmental dangers. The ability to better communicate environmental risk or danger can ultimately help to save lives.\n\nCharlotte Till, under the supervision of Dr. Shauna BurnSilver of Arizona State University, will explore the relationship between risk perceptions and migration decisions. This research will be conducted in Terrebonne Parish, Louisiana, an ideal setting for studying risk where there are both acute and chronic stressors on movement behavior. Hurricanes pose a severe seasonal threat to this area, but sea level rise and land subsidence represent cumulative risks and a new everyday reality for coastal people. During pilot study work in the area in 2016 the researchers found that relative to younger residents, older residents had less intention to leave despite known risks, and factors such as home, family, or community were important features of the environment. Based on survey and interview methodologies this research will first identify how the environment is perceived, and then investigate the influence of these perceptions on movement decisions. Survey responses will form the baseline data representing local perceptions, and then a subset of respondents will be invited to interviews allowing the investigator to explore movement logic(s) and the significance of identified influence factors for their decision making. Text analysis tools will be used to analyze interview data. Examples of the insights possible through the findings of this work include: how movement decisions are made, what factors result in place attachment outweighing risk, and how environmental factors interact with movement decisions. By actively incorporating individuals who do not move, this project is targeting an understudied but critical group for analyzing human movement patterns. By drawing participants directly from the parish this research may spur greater public engagement with science, contributing toward greater public scientific literacy. This research contributes to development of the migration literature on the role of the environment in movement decisions and factors impacting those decisions. This project will also facilitate improved understanding and engagement among communities, emergency managers, and municipal respresentatives.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Tempe",
              "awardeeName" : "Arizona State University",
              "cfdaNumber" : "47.075",
              "fundsObligatedAmt" : "22290",
              "fundProgramName" : "Cult Anthro DDRI",
              "id" : "1851571",
              "piEmail" : "sbburnsilver@alaska.edu",
              "piFirstName" : "Shauna",
              "piLastName" : "BurnSilver",
              "date" : "02/06/2019",
              "startDate" : "02/15/2019",
              "expDate" : "04/30/2020",
              "title" : "Doctoral Dissertation Research: Factors Influencing Risk Perception and Movement Decisions in Coastal Louisiana"
            }, {
              "abstractText" : "The research supported by this award examines how ordinary citizens, national governments, and international organizations make use of accusations of fraud.  Ordinarily, the term fraud is applied to illegal behavior. Globally, however, fraud allegations seem increasingly to provide a more general language to express extreme dissatisfaction with both instiutions and individuals for actions that range from the merely misleading to the truly unlawful. This research investigates why the use of the language of fraud has expanded, the political and social effects this entails, and how people re-build trust in the wake of perceived betrayals. The research is important because trust is necessary for healthy economies and robust democratic political systems. Research findings will therefore be of interest to both policy makers and citizens who seek to promote civic participation and economic development.\n\nThe research will be undertaken in the conjoined cities of La Paz and El Alto, Bolivia. This site was chosen due to Bolivia's long history of donor-sponsored (including American-backed) rule-of-law reforms and concurrent projects encouraging entrepreneurship and the financial inclusion of the poor. Indeed, Bolivian fraud accusations frequently sit at the intersection of these two objectives: urging people to embrace entrepreneurship to lift themselves from poverty and ongoing efforts to stem economic crimes. The project builds on the researcher's decade-long fieldwork in Bolivia, allowing for longitudinal analyses and comparative data collection and the efficient use of funding. The researcher will gather data through a combination of qualitative research methods, including ethnographic participant observation, interviews, and archival research. Interviews will be conducted with regulatory officials, jurists, foreign donors, and NGO representatives to investigate the priority given to economic crimes and specifically fraud as an object of intervention. Archival data will provide insights into shifting regulations, historic pyramid scheme cases, and patterns in criminal cases related to fraud. Ethnographic research will focus on pyramid schemes and quasi-legal multilevel marketing companies. Findings from this research will illuminate the history, uses, and effects of fraud accusations and contribute to social science theory of fraud as a changing global category.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Wellesley Hills",
              "awardeeName" : "Wellesley College",
              "cfdaNumber" : "47.075",

            "award" : [ {
              "abstractText" : "The main goal of this project is to teach machines to understand human language when it contains spatial information. For example, to understand the statement, \"Give me the book on AI on the table to your left,\" a robot needs to understand that the first \"on\" expresses the topic of the book, while the second \"on\" and the rest of the sentence convey spatial information. Next, it needs to work out the visual meaning of \"on\" to identify the correct book. Spatial language understanding is challenging because it requires meaning disambiguation, recognizing the links between referenced objects, and in most cases, background knowledge and common sense. This is particularly true for more complex sentences that include nesting relations or idioms containing spatial terms, like \"she is the top expert in her field.\" The goal of this research is to develop techniques for the integration of machine learning and reasoning to advance spatial language comprehension. Solving this problem will provide tangible benefits to society in a wide variety of applications including healthcare (e.g., extracting biomedical information from patient reports and images), navigation and communication with assistant robots (particularly in risky situations like firefighter robots), situational awareness, information retrieval systems using various types of data, and geographical information systems.\n\nProviding reasoning capabilities to machine learning models is highly challenging. The proposed research advances this issue in an important and broad sub-problem: spatial language understanding. To this aim, a generic domain-independent symbolic spatial meaning representation will be introduced, which covers the main spatial semantic concepts for a variety of tasks. Deep structured and relational learning techniques will be developed to obtain such representations. The proposed techniques will facilitate indirect supervision by exploiting visual resources, will use ontologies that convey common sense and will integrate the axioms of spatial qualitative reasoning in training structured representations. Such an approach helps to avoid massive and complex data annotation for training structured and complex models. This research will evaluate whether using formal spatial calculi models as an intermediate structured representation will improve spatial reasoning and deeper learning. The interaction between learning and spatial reasoning will be investigated, while exploiting both symbolic and sub-symbolic representations. The impact of integrating explicit spatial reasoning will be tested on textual and visual question-answering tasks with a focus on locative questions. The outcome of this research will advance the generalizability of current state-of-the-art deep learning models at a time when there is a lack of training examples for complex unobserved situations. This work will help bridge the gap between symbolic AI and deep ML to advance spatial language understanding. The project will support research and education for graduate and undergraduate students and increase the contribution of women and minorities in STEM.\n\nThis award is jointly funded by the Division of Information and Intelligent Systems in the Directorate for Computer & Information Science & Engineering and the Established Program to Stimulate Competitive Research in the Office of Integrative Activities.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "New Orleans",
              "awardeeName" : "Tulane University",
              "cfdaNumber" : "47.070",
              "fundsObligatedAmt" : "38717",
              "fundProgramName" : "Robust Intelligence",
              "id" : "1845771",
              "piEmail" : "kordjams@msu.edu",
              "piFirstName" : "Parisa",
              "piLastName" : "Kordjamshidi",
              "date" : "02/04/2019",
              "startDate" : "07/01/2019",
              "expDate" : "05/31/2020",
              "title" : "CAREER: Combining Learning and Reasoning for Spatial Language Understanding"
            }, {
              "abstractText" : "The broader impact/commercial potential of this Small Business Innovation Research (SBIR) Phase I project is to make walking both safer and easier for transfemoral amputees. Falling and fear of falling are pervasive in this population. Transfemoral amputees fall at a rate approximately 200 times that of healthy age-matched individuals, and they seek medical attention from falls at the same rate as the institution-living elderly. Such falls result most commonly from a lack of full knee extension in late swing, combined with a lack of knee proprioception, in which case the user enters a non-recoverable knee buckling state shortly after loading. This project proposes a knee prosthesis that provides a powered, motion-controlled knee swing which guarantees full knee extension prior to heel strike, and it therefore substantially reduces the likelihood of a fall. Further, powered knee movement lessens the need for compensatory movements, and therefore the effort required for walking is lessened. As a result, the proposed knee will provide safer and easier walking, enabling users to walk with greater confidence. The prosthesis will be reimbursable under current reimbursement codes and will result in improved mobility, health, and quality of life for end users.\n\nThis Small Business Innovation Research (SBIR) project proposes a novel knee prosthesis that incorporates a hybrid approach to providing the two major functions of a knee prosthesis: stance and swing control. In this device, stance control is provided by a polycentric joint, while swing control utilizes a small motor for assistance. Consequently, the proposed device is called a polycentric swing-assist (PSA) knee. Unlike a passive extension aid employed in a typical polycentric knee, the swing-assist motor is able to aid both flexion in mid swing and extension in late swing. The PSA prosthesis is intended to inject small amounts of power during the swing phase of gait in order to guide the knee through the swing trajectory. Since the assistance is associated with low-torque and low-power movements, the motor, transmission, and battery can be small, lightweight, and quiet relative to a fully-powered knee prosthesis. The goal of this work is to design, construct, and test a PSA knee prototype. The efficacy of the prosthesis prototype will be compared to a commercial knee. The investigators will test whether or not the prosthesis better emulates healthy kinematics through outcome measures such as toe clearance and peak knee flexion across walking speeds.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Franklin",
              "awardeeName" : "SYNCHRO MOTION LLC",
              "cfdaNumber" : "47.041",
              "fundsObligatedAmt" : "223589",
              "fundProgramName" : "SBIR Phase I",
              "id" : "1843764",
              "piEmail" : "hbartlett@synchro-motion.com",
              "piFirstName" : "Harrison",
              "piLastName" : "Bartlett",
              "date" : "02/04/2019",
              "startDate" : "02/01/2019",
              "expDate" : "08/31/2020",
              "title" : "SBIR Phase I:  A SWING-ASSIST KNEE PROSTHESIS FOR INCREASING MOBILITY IN TRANSFEMORAL AMPUTEES"
            }, {
              "abstractText" : "The phenomenon of language shift, in which a community ceases to speak their heritage language in favor of another (typically more socially and economically prestigious) language, has long been of interest to linguists and anthropologists. For immigrants to the United States and other countries, it is an often-repeated \"rule\" that language shift typically occurs by the third generation (i.e., the grandchildren of the original immigrants). This project, which trains a student in rigorous, empirically-grounded methods of data collection and analysis in cultural and linguistic anthropology, asks what factors might contribute to influence language shift among an earlier generational cohort. Additionally, the researcher explores whether there are grammatical, phonological or other patterns that can be identified in first-generation language shift, and how speakers navigate overlapping identities in the new cultural context. In addition to providing funding for the training of a graduate student in linguistics and anthropology, the project would improve scientific understanding by broadly disseminating its findings to improve public understanding of indigeneity, language shift, and multilingualism. The project also broadens the participation of groups historically underrepresented in science, and contributes to the education of underrepresented groups. \n\nUnder the supervision of Dr. Mary Bucholtz at the University of California, Santa Barbara, Anna Bax will work with a selected cohort of Mixtec women who grew up in Ventura County, California to understand how they variably use Spanish, English, and Mixtec for identity construction purposes. In Ventura County, the majority of the indigenous immigrant community is of Mixtec heritage and speak Mixtec languages, which are native to southern Mexico and differ radically from Spanish. This linguistic and anthropological project explores the question of how young women in this diasporic community, who may face gendered expectations to maintain their heritage language and culture, navigate the accelerated process of first-generation language shift. It seeks to address the following research questions: (1) How is Mixtec identity linguistically constructed, even as many community members are losing the ability to speak Mixtec entirely? How can Spanish and English linguistic resources come to symbolize Mixtec identity in the wake of this loss? (2) What strategies do individual participants use to navigate community language shift, and how do they balance their overlapping identities as indigenous Mexicans and as new members of American society? The researcher will take a case-study approach, using linguistic-anthropological and sociophonetic methods to explore how these young women maintain strong links to their indigenous identity, even as some of them have lost the ability to speak their heritage language. Participant-observation and ethnographic interviews will be conducted with this focal set of youth, as well as with key members of their social networks. In order to collect rich, detailed data about the participants' varying linguistic repertoires, they will also audio-record their own speech practices in naturalistic interaction in different social settings, so as to document shifts in their use of the focal linguistic variables and their performances of indigenous identity. The researcher will conduct a quantitative sociophonetic analysis of one Spanish and one English linguistic variable, with a focus on the connections of these variables to indigenous identity and how the use of the variables differs across social contexts. The participants' speech will also be compared to a corpus of local Chicanas' speech to understand the social construction of linguistic difference and/or similarity. Qualitative discourse-analytic methods will be used to understand the social meanings attached to these variables, as well as the meaning of participants' Mixtec code-switching practices. The results of this research will benefit local community centers who are invested in the maintenance of indigenous languages, and will be used to inform local public and educational policymaking about linguistic diversity. In addition, the project directly benefits the young indigenous participants, most of whom are current college students, by centrally involving them in STEM research.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Santa Barbara",
              "awardeeName" : "University of California-Santa Barbara",
              "cfdaNumber" : "47.075",
              "fundsObligatedAmt" : "15096",
              "fundProgramName" : "Cult Anthro DDRI",
              "id" : "1851433",
              "piEmail" : "bucholtz@linguistics.ucsb.edu",
              "piFirstName" : "Mary",
              "piLastName" : "Bucholtz",
              "date" : "02/01/2019",
              "startDate" : "02/01/2019",
              "expDate" : "12/31/2021",
              "title" : "Doctoral Dissertation Research: The Linguistic and Cultural Dimensions of First-Generation Language Shift"
            }, {
              "abstractText" : "The broader impact/commercial potential of this Small Business Innovation Research (SBIR) Phase I project is to enable economic development aid organizations to plan, implement, measure, and achieve better gender equality and social inclusion outcomes. Gender equality is recognized as an important factor in catalyzing development and lifting communities out of poverty. Empowered women contribute to healthy and productive families, communities, and nations. An important step in doing this is to integrate high quality and timely gender analysis (examination of how differences in gender roles, activities, needs, and opportunities affect men, women, girls and boys in specific contexts), into decision-making and project planning. For both public and private sectors, early, action-oriented gender analysis is vital to tackle improve outcomes. In 2015 - 2016, OECD aid agencies spent, on average, $41.7 billion per year targeting gender equality and women's empowerment. Conservatively estimating that 3-5% of this expenditure is for gender analysis and action planning, that makes a market of $1.3-2.1 billion in the development sector alone. This project can potentially improve outcomes from that development funding.\n\nThis Small Business Innovation Research (SBIR) Phase I project is to develop and test a web-based application that automates the currently manual process of conducting gender analyses. This addresses a real world challenge faced by aid organizations to effectively integrate gender analyses into planning to inform effective and timely decision-making. Despite being a requirement by many organizations, there are procurement and contract delays, shortage of gender experts, and manual research and data collection.  This project will develop a machine learning model that leverages big data, APIs, and text-mining, driven by an analytic framework created by experts, to automate this process and deliver customized results instantly for a fraction of the cost. Phase I will build, train, and test the model for one sector and select countries. By the end of Phase I, the model will be tested and iterated to meet high quality control standards. Once validated, it will be ready to scale globally across sectors.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Lawrence",
              "awardeeName" : "EQUILO INC.",
              "cfdaNumber" : "47.041",
              "fundsObligatedAmt" : "224814",
              "fundProgramName" : "SBIR Phase I",
              "id" : "1843248",
              "piEmail" : "jessica@equilo.org",
              "piFirstName" : "Jessica",
              "piLastName" : "Menon",
              "date" : "02/01/2019",
              "startDate" : "02/01/2019",
              "expDate" : "10/31/2019",
              "title" : "SBIR Phase I:  Using big data, AI, and machine learning in gender equality and social inclusion analysis"
            }, {
              "abstractText" : "The broader impact/commercial potential of this Small Business Innovation Research (SBIR) Phase I project is the reinvention of community wellness programming from a typically qualitative process into an evidence-based procedure. Treating wellness as a science will allow for more efficacious use of wellness budgets (an annual expenditure exceeding $100 Billion), will create a positive social impact within organizations, and by extension, society as a whole. Organizations with effective wellness initiatives have higher employee engagement, improved productivity, and increased profitability. Hence, there is significant opportunity for societal and commercial impact through evidence-based wellness technologies.\n\nThis Small Business Innovation Research (SBIR) Phase I project involves the theoretical development, and practical deployment, of recommendation algorithms that arrange meetings between groups of people with divergent interests and incentives. Our research objectives are (1) the development of a theoretically grounded recommendation algorithm that accounts for the effects of social dynamics and incentives on behavior, (2) the development of an application to facilitate community wellness through in-person meetings.  We anticipate the successful deployment of the platform, the collection of multi-center data for semi-supervised training and prospective evaluation of the developed algorithms.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Cambridge",
              "awardeeName" : "GHAMUT CORPORATION",
              "cfdaNumber" : "47.041",
              "fundsObligatedAmt" : "224995",
              "fundProgramName" : "SBIR Phase I",
              "id" : "1845752",
              "piEmail" : "deskool@gmail.com",
              "piFirstName" : "Mohammad",
              "piLastName" : "Ghassemi",
              "date" : "01/31/2019",
              "startDate" : "02/01/2019",
              "expDate" : "01/31/2020",
              "title" : "SBIR Phase I:  A Community-Building Platform That Uses Machine Learning To Facilitate In-Person Interactions"
            }, {
              "abstractText" : "The broader impact/commercial potential of this Small Business Innovation Research (SBIR) Phase I project is to enable emergency managers, first responders, and elected officials across the country to increase community resilience in disaster to save countless lives, save key critical infrastructure, and save the environment from otherwise catastrophic outcomes during disasters, some of which continue to increase in frequency and severity.  It will allow for significant advances in protecting our society's most vulnerable populations in disaster.\n\nThis Small Business Innovation Research (SBIR) Phase I project develop a platform to integrate, interpret, and organize a multitude of relevant data sources in order to deliver actionable insights to those responsible for intervention before, during, and after disaster. This project will enable a fully integrated, dynamic web-based tool capable of generating estimated and real-time results for a broad set of hazards across the nation down to the neighborhood level granularity. As a real-time, dynamic tool, it will operationalize population vulnerability data and provide forward-leaning decision support and actionable intelligence to first responders, emergency managers, and elected officials that will save lives by identifying those populations with the greatest needs and highest risk during a disaster.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Denver",
              "awardeeName" : "GEOSPIZA, INC.",
              "cfdaNumber" : "47.041",
              "fundsObligatedAmt" : "225000",
              "fundProgramName" : "SBIR Phase I",
              "id" : "1843098",
              "piEmail" : "sarah@geospiza.us",
              "piFirstName" : "Sarah",
              "piLastName" : "Tuneberg",
              "date" : "01/31/2019",
              "startDate" : "02/01/2019",
              "expDate" : "09/30/2019",
              "title" : "SBIR Phase I: Increasing community resilience through actionable data and analytics"
            }, {
              "abstractText" : "With funding from the National Science Foundation's Scholarships in Science, Technology, Engineering, and Mathematics (S-STEM) program, this project at Pacific Lutheran University will support the success of 28 high-achieving students with demonstrated financial need and academic promise.  The project will provide four-year scholarships to fourteen STEM students who are pursuing bachelor's degrees in biology, chemistry, computer science, geoscience, mathematics, or physics. An additional fourteen students will participate in all project activities and serve as alternates for scholarships should space become available.  This project will establish an evidence-based approach to support lower income students inside and outside of the classroom.  This support is expected to increase the students' sense of belonging, as well as their retention and graduation, whether they live on or commute to campus. In addition to providing academic support structures and community-building opportunities, this project will also provide participating students with individual and small group mentoring by trained STEM faculty. \n\nThis project seeks to identify barriers to student success and to develop effective interventions that will increase retention rates of students pursuing STEM degrees, thus diversifying the STEM student population. To achieve these objectives, the project will support students through: (1) curricular engagement via linked courses that use evidence-based pedagogies; (2) community building through collaboration in common spaces and social activities; and (3) meaningful mentorship experiences. The project will systematically assess potential barriers to student success to determine what barriers exist for individual students with unique intersecting identities.  It will measure the impact of these barriers on students' sense of belonging and academic success, as measured by retention and graduation rates. The project will use a mixed-methods approach including both qualitative and quantitative approaches to measure the project's impact on academic achievement and affective domains such as student motivation, self-confidence, and sense of belonging, as well as the effectiveness of mentoring and pedagogical practices. The results of this study should contribute to understanding effective student support programs at small liberal arts colleges, which may be relevant to other institutions of higher education.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Tacoma",
              "awardeeName" : "Pacific Lutheran University",
              "cfdaNumber" : "47.076",
              "fundsObligatedAmt" : "649981",
              "fundProgramName" : "S-STEM-Schlr Sci Tech Eng&Math",
              "id" : "1834041",
              "piEmail" : "saxowstm@plu.edu",
              "piFirstName" : "Tina",
              "piLastName" : "Saxowsky",
              "date" : "01/30/2019",
              "startDate" : "08/01/2019",
              "expDate" : "07/31/2024",
              "title" : "Providing Scholarship, Curricular, and Cocurricular Support to Increase Retention and Graduation of Residential and Commuter STEM Students"
            }, {
              "abstractText" : "There has arguably never been a more exciting time to be an engineer. In addition to a strong employment outlook for most engineering specialties, engineering careers are constantly being reshaped by rapid technological change, intensified globalization trends, new cross-disciplinary interactions, demographic shifts, and changing organizational structures. In response to these trends, organizations such as ABET, Inc., the National Academy of Engineering (NAE), and the National Science Foundation (NSF) are leading the charge to improve the alignment of engineering education with the ever-changing demands of professional practice. Yet, despite these reforms, not much is known about the diverse and multi-faceted realities of engineering practice and the ways this knowledge can be used to improve the education and training of engineers across career stages. The workshop supported by this award appraises the current state of research on engineering practice, while working to seed and grow an emerging and vibrant scholarly community that is well positioned to carry out evidence-based transformations of engineering education programs in both academic and industry settings. Participants will include researchers, educators, policymakers, and employers invested in using theory and research on engineering practice to reimagine and transform engineering education and the workforce.\n\nA two-day workshop will bring together a diverse group of approximately 25-30 participants to collaboratively discuss and investigate research on engineering practice. The workshop will be convened immediately prior to, and co-located with, the Frontiers in Education (FIE) Annual Conference in October 2018. Presentations, panels, networking sessions, and group discussions will be used to collectively develop a deeper understanding of engineering practice. Participants will then apply that understanding in interactive sessions focused on using research on engineering practice to transform engineering education and the workforce. The workshop has four main goals. First, a new, global agenda will be defined to inform key stakeholders in decisions about future research on engineering practice. Second, the participants and facilitators will co-create a compendium of literature, topics, sites, partners, methods, and theories that participants and other researchers can draw upon for their own work. Third, the workshop represents a unique opportunity to engage partners from education, policy, and industry in conversation about how research on engineering practice can be used to bring engineering education and professional engineering work into closer alignment. Finally, the workshop will catalyze new research collaborations, projects, and funding proposals related to engineering practice. Workshop activities will incorporate discussions of missing voices and contexts in the literature to identify critical areas for future research that supports broadening participation. Anticipated outcomes include an editorial or position piece on the current state of research on engineering education and actionable guidelines for future research, an edited volume or special issue of a journal comprised of papers or commentaries on engineering education and practice, and a workshop summary report. A special session during the 2018 FIE conference is also planned, to share highlights from the workshop, provide preliminary guidance on methods and approaches for research on engineering practice, and further grow the community of interest among a larger number of potential participants.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Miami",
              "awardeeName" : "Florida International University",
              "cfdaNumber" : "47.041",
              "fundsObligatedAmt" : "3035",
              "fundProgramName" : "EngEd-Engineering Education",
              "id" : "1854814",
              "piEmail" : "alexandra.strong@fiu.edu",
              "piFirstName" : "Alexandra",
              "piLastName" : "Strong",
              "date" : "01/28/2019",
              "startDate" : "08/11/2018",
              "expDate" : "05/31/2020",
              "title" : "Collaborative Conference: Research on Engineering Practice: Catalyzing a Scholarly Community"
            }, {
              "abstractText" : "This SBIR Phase I project will produce a digital + physical game for 6-10 year olds that fosters computational thinking practices through collaboration, listening, and tinkering through play with music. It is widely recognized that to be ready for the future, today?s students need to develop the ability to think critically, identify and solve complex problems, communicate clearly about their thinking, and work collaboratively with a team. Computational thinking (CT) is the core of Science, Technology, Engineering and Mathematics (STEM) disciplines, and is about developing a set of problem-solving heuristics, approaches and habits of mind. Collaboration and creativity, now seen as cross-cutting 21st Century skills, are also viewed as CT practices. Not all learners are motivated to learn CT through traditional programming contexts, even those designed for young learners. Moreover, there are a lack of learning environments to engage children in tinkering--trying things out and debugging--finding out why things didn?t happen as expected. And, the vast majority of existing CT learning environments for young children do not explicitly support the development of positive attitudes towards problem solving, confidence in dealing with complexity, and communicating and collaborating with others to achieve a goal. This product will enhance students? grasp of collaborative problem solving and ultimately computational thinking by engaging them in fundamental concepts that unite computing and music.\n\n\nThe core technical innovation of this project is the design and development methodology that will lead to the creation of a transformative learning platform in its approach to learning outcomes, collaborative problem solving, and engaging game play. This multi-user, multi-device experience relies on a new approach to collaborative problem solving, leveraging multiple user inputs responsive to group tinkering and debugging. Players must employ critical listening, tinkering, debugging, and communication to identify pieces of music that are off, and work collaboratively to adjust controllers to get the music back to its original state. This game not only requires problem solving across scales (debugging smaller parts of the puzzle to get to an overall solution) but also requires collaboration and communication, something largely missing in educational games for children. This phase will focus on the build of the digital component of the game as well as conduct research and development around physical controllers. Additionally, this phase of development will research the balance of visual, audio and haptic feedback mechanisms to help players through frustrating moments, foster player communication and collaboration, and test visual design for the most effective feedback.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Kansas City",
              "awardeeName" : "MAKEFULLY, LLC",
              "cfdaNumber" : "47.041",
              "fundsObligatedAmt" : "224649",
              "fundProgramName" : "SBIR Phase I",
              "id" : "1843894",
              "piEmail" : "anna@makefullystudios.com",
              "piFirstName" : "Anna",
              "piLastName" : "Jordan-Douglass",
              "date" : "01/28/2019",
              "startDate" : "02/01/2019",
              "expDate" : "01/31/2020",
              "title" : "SBIR Phase I:  Collaboration, Creativity and Computational Thinking - A Cooperative Music Tinkering Game"
            } ]

        {
          "response" : {
            "award" : [ {
              "abstractText" : "Advances in transportation systems, fueled by on-demand mobility-platforms, crowd-sourcing, ride-hailing and increasing automation, promise to enhance the livability and competitiveness of cities and rural areas globally. A fundamental question is whether these innovations will contribute to solving, or inadvertently exacerbate, critical challenges such as congestion, emissions and inequitable access to mobility. This Faculty Early Career Development Program (CAREER) research addresses a gap in current approaches by integrating quantitative and qualitative multi-disciplinary insights and developing methods to study how society adapts to evolving mobility technologies. Integrating insights from the social sciences in existing passenger and logistics system models will help understand how adoption behaviors are affected by diverse community beliefs and culture in rapidly changing mobility contexts. This research will have far-reaching effects, delivering new tools to tailor transformative mobility solutions to citizens' needs, decongest urban networks and expand mobility to underserved communities. The project includes educational efforts where students evaluate engineering solutions that align with human behavior and livability goals. The project will also develop online educational material and training tools for Chicago high school teachers, to promote careers in engineering in diverse communities. \n\nThe goal of this project is to establish a new foundation and develop methods to better understand and predict impacts of emerging freight and passenger mobility adoption. Specifically, this research establishes an analytical community mobility adoption framework that integrates current quantitative theory, data and methods (i.e. formal surveys, discrete choice analysis and supervised learning) with qualitative social science perspectives (theory of social thresholds, ethnographic data on neighborhood-scale mobility behavior). Robust policy guidance tools derived through combining qualitative, participatory, multi-stakeholder research methods and formal policy scenario simulation are expected to inform communities' transition resulting from the potentially disruptive socio-technical changes in transportation mobility choices. The impact will be strengthened by integration with education and outreach approaches that inspire, challenge and educate future civil engineers to address mobility challenges with technically informed and culturally sensitive designs.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Chicago",
              "awardeeName" : "Northwestern University",
              "cfdaNumber" : "47.041",
              "fundsObligatedAmt" : "500000",
              "fundProgramName" : "CIS-Civil Infrastructure Syst",
              "id" : "1847537",
              "piEmail" : "a-stathopoulos@northwestern.edu",
              "piFirstName" : "Amanda",
              "piLastName" : "Stathopoulos",
              "date" : "02/11/2019",
              "startDate" : "03/01/2019",
              "expDate" : "02/29/2024",
              "title" : "CAREER: Transformative Mobility Analysis: Mixed Methods Framework"
            }, {
              "abstractText" : "The Directorate of Social, Behavioral and Economic Sciences offers postdoctoral research fellowships to provide opportunities for recent doctoral graduates to obtain additional training, to gain research experience under the sponsorship of established scientists, and to broaden their scientific horizons beyond their undergraduate and graduate training. Postdoctoral fellowships are further designed to assist new scientists to direct their research efforts across traditional disciplinary lines and to avail themselves of unique research resources, sites, and facilities, including at foreign locations. This postdoctoral fellowship provides an emerging scholar-scientist with an opportunity to investigate the ways in which diverse Black families navigate the racial socialization of their youth in the 21st century. The well-being of Black children in the United States is a matter of grave public health significance. The unfortunate realities of Ferguson, MI, Baltimore, MD, Sanford, FL, Charleston, SC, McKinney, TX, Cleveland, OH, and Chicago, IL, have left many in our society with questions about how to provide youth with the triumvirate \"affection, protection, and correction\"  required to optimize their psychosocial wellbeing. Racial socialization (RS) is a process that has been associated with a number of positive outcomes. However, this research has largely assessed Black mothers (of mother-father households), has predominately used survey data, and has focused on retrospective reporting of RS, limiting our conceptual understanding of a crucial parenting practice. This project addresses these limitations, expanding the study of RS in a number of important ways.\n\nThe project, entitled the \"Black Family Racial Socialization Project\" focuses on the development of three studies using both quantitative and qualitative methods, from the perspective of both parents and youth. The primary aim of the first study is to use survey and interview methods to elucidate the ways in which Black families representing a diverse structural spectrum (e.g., extended kin, blended families, LGBT couples) prepare themselves to undertake the RS of their children. The primary aim of the second study is to capture the synergistic and bidirectional nature of RS \"in the moment\", by using media (e.g., TV scenes, song lyrics, social media posts) to create and code ecologically-valid, family-level racial socialization conversations. The primary aim of the third study is to prospectively assess how Black parents and Black parents-to-be anticipate teaching their children about race \"in the future\". This study will utilize annual interviews and biannual surveys to monitor how intentions to socialize Black youth (and actual socialization behaviors) change over time, and to elucidate the principal factors that instigate such changes. Together, this research will lead to the development of a more complete conceptual framework that can be tested and instituted in future investigations. In addition, the findings from this research are expected to contribute to the development of effective interventions for Black families.",
              "awardeeCounty" : "Richmond",
              "awardeeName" : "Virginia Commonwealth University",
              "cfdaNumber" : "47.075",
              "fundsObligatedAmt" : "39184",
              "fundProgramName" : "SPRF-Broadening Participation",
              "id" : "1854100",
              "piEmail" : "scjones4@vcu.edu",
              "piFirstName" : "Shawn",
              "piLastName" : "Jones",
              "date" : "01/30/2019",
              "startDate" : "08/16/2018",
              "expDate" : "06/30/2021",
              "title" : "Exploring Racial Socialization Processes in Black Families"
            }, {
              "abstractText" : "In some societies, traditional marriage customs may produce brides and grooms under the age of 18. International development groups refer to these as \"child marriages\" and consider them to be damaging to well-being, particularly for girls. Therefore, with wide support from Western nations, including the United States, significant resources are invested in campaigns to eradicate these practices. However, this movement has also been critiqued for relying on a notion that there is a clear and absolute boundary between childhood and adulthood that lies at 18 years. In fact, there is surprisingly little objective information available about why \"child marriage\" remains prevalent in some places despite its purported harmful consequences. The research supported by this award will address this question. Results from the project will support policy recommendations, and contribute to a wider critical engagement with the notion that early transitions to adulthood are necessarily harmful in all circumstances. \n\nResearch will be carried out in north western Tanzania among a Sukuma population where around one-third of girls marry before 18 years. Data collection will take place within a demographic surveillance site managed by the Tanzanian National Institute of Medical Research. Taking a mixed-methods approach, qualitative and quantitative data will be collected over a two-year period. To build an understanding of early marriage grounded in ethnographic reality, rather than stereotype, the project will first utilize focus group discussions and in-depth interviews to identify perceived risks to wellbeing that characterize female adolescence and the role of early marriage in elevating or mitigating such risk. Multiple dimensions of female wellbeing (physical and mental health, education, food security, empowerment, and community respect) will then be assessed via a large quantitative survey, and analyzed to determine if 18 years emerges as a meaningful threshold demarcating harmful marriage, or whether alternative age categorizations, if any, better predict variation in wellbeing. Quantitative and qualitative data will then be used test the hypotheses that early marriage is either the product of parental coercion and a parent-offspring conflict of interests, or whether it is better understood as a parental strategy to enhance the success of daughters. Finally, the project will quantify associations between age at menarche, first reproduction and marriage to explore hypothesized links between physiological and behavioral transitions into adulthood. The project includes the mentorship of an American Postdoctoral Scholar, research experience opportunities for undergraduate and graduate students, and capacity building for longer-term international collaborative research.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Santa Barbara",
              "awardeeName" : "University of California-Santa Barbara",
              "cfdaNumber" : "47.075",
              "fundsObligatedAmt" : "199074",
              "fundProgramName" : "Cultural Anthropology",
              "id" : "1851317",
              "piEmail" : "dlawson@anth.ucsb.edu",
              "piFirstName" : "David",
              "piLastName" : "Lawson",
              "date" : "01/29/2019",
              "startDate" : "02/01/2019",
              "expDate" : "01/31/2022",
              "title" : "Assessing the Costs and Benefits of Cultural Practices"
            }, {
              "abstractText" : "This Research Experiences for Undergraduates (REU) Site will provide support for eight undergraduate students each summer (24 students over 3 years) to gain research experience under the mentorship of a team of experienced faculty and advanced graduate student researchers in topics related to high frequency (HF) long range wireless communications. Long range HF communications allow wireless communication over thousands of kilometers without the need for satellites, and are of immeasurable importance to military and government, aviation, air-to-ground communications, maritime services, public safety and civil service distress communications, space and satellite operations, weather stations, FM and TV broad casting, and many other communication needs. This REU site will provide participating students a high quality, immersive, and hands-on learning experience in this exciting area. Participants will receive coaching to prepare for graduate school and professional development, and they will be mentored into becoming independent creative thinkers and researchers. Participants will gain experience in scientific dissemination and communication, including publishing in professional conferences and journals, and giving scientific presentations.\n\nLong range HF communications work by the reflection of radio waves by the ionosphere layer of the atmosphere. These communications can travel around curvature of the earth, and work without the need for significant infrastructure like satellites, cellular networks, internet, etc. The challenge with HF communications is that propagation via the ionosphere may be unreliable, the ionospheric conditions may change very rapidly, and different frequencies have different propagation characteristics via the ionosphere. Successful communication depends on the time of day, location of users, selection of frequency, modulation, antenna type, and power level.  This project will generate new solutions to key problems that will enable more dependable and efficient long range HF communications. Specifically this project will investigate and develop: (i) New designs for spectrum agile radios for high frequency communications that can switch communication parameters such as modulation, coding, pulse shape, equalizer, power, etc.; (ii) Machine learning algorithms that can learn the best communication parameters for changing channel conditions; (iii) Low profile antennas that can be used in HF communications; (iv) Software and algorithms to predict network level connections that are possible ahead of time; (v) Qualitative and quantitative Ionospheric communications models; (vi) Flexible and automatic antenna tuning circuits; and (vii) Smart algorithms that can learn from their past experiences in varying Ionospheric conditions, weather situations, time and location.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",

              "cfdaNumber" : "47.076",
              "fundsObligatedAmt" : "1000000",
              "fundProgramName" : "S-STEM-Schlr Sci Tech Eng&Math",
              "id" : "1833738",
              "piEmail" : "indira@unr.edu",
